<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YB's html</title>
    <style>
        .img_style {
            height: 100px;
            width: 100px;
        }

        .div_box {
            background-color: rgb(226, 226, 226);
            height: 300px;
            width: 300px;
            margin: 20px auto;
        }

        .box1 {
            height: 50%;
            background-color: red;
        }
        .box2 {
            height: 50%;
            background-color: blue;         
        }
    </style>
</head>
<body>
    <!--제목-->
    <h1>안녕:)</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>

    <!--글 tag-->
    <p>사랑해</p>
    <p>성원아</p>
    <span>사랑해
    </span>
    <span>성원아</span>
    <span>사랑해 성원아</span>

    <!-- 띄우기 -->
    <br>

    <!-- 링크 -->
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    
    <!-- 구문 선 -->
    <hr>

    <!-- 리스트 -->
    <ul>
        <li>리스트</li>
        <li>list</li>
    </ul>
    <ol>
        <li>love</li>
        <li>you</li>
    </ol>

    <!-- 검색창 -->
    <input type="email">

    <!-- 버튼-->
    <button>버튼</button>

    <!-- 이미지 -->
    <img class="img_style" src="https://www.jbnews.com/news/photo/201706/797249_505353_2739.jpg" alt="">
    
    <!-- 박스 -->
    <div class="div_box">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
    </div>
</body>
</html>
